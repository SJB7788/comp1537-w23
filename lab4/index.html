<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </head>

  <body>
    <div id="calculator">
      <h1>Calculator</h1>
      <input type="text" id="operand1" />
      <input type="text" id="operand2" />
      <button id="addBtn">+</button>
      <button id="subBtn">-</button>
      <button id="mulBtn">*</button>
      <button id="divBtn">/</button>
      <button id="pwrBtn">^</button>
      <p id="result">result</p>
    </div>

    <div id="star">
      <h1>Star Tree</h1>
      <input type="text" id="starAmt" />
      <button id="starBtn">Start!</button>
      <div class="starResult">
        <p>Stars</p>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./main.js"></script>
    <title>Calculator JQUERY MANIA</title>
  </head>
  <body>
    <p class="first-operand">Enter first operand</p>
    <input type="text" name="first" id="first-input" value="5" />
    <p class="second-operand">Enter second operand</p>
    <input type="text" name="second" id="second-input" value="5" />

    <button id="add-btn">+</button>
    <button id="sub-btn">-</button>
    <button id="mult-btn">x</button>
    <button id="div-btn">/</button>

    <p id="result"></p>

    <div id="history">
      <h1 class="history-header">History</h1>
    </div>
  </body>
</html>
